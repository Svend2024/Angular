<form action="" (submit)="onLogin()">
    <div>
        <div>
            Login
        </div>
        <div>
            <label>Username</label>
            <ul><input type="text" name="username" [(ngModel)]="login.username"></ul>
            <label>Password</label>
            <ul><input type="password" name="password" [(ngModel)]="login.password"></ul>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </div>
</form>
